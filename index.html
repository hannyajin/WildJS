<html>

<head>
	<title>Title</title>
	<!-- Latest compiled and minified CSS -->

	<script>

			</canvas>

				<ul class="list-group">
					<input class="list-group-item" type="text" placeholder="rounds">
					<input class="list-group-item" type="text" placeholder="iterations">
					<button class="list-group-item btn btn-primary" type="list-group-item button" onclick="restart()">Simulate</button>
				</ul>
			</div>
		</div>



	</div> <!-- container -->
